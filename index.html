<!DOCTYPE html>
<html lang='en'>

<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <title>My own typing test</title>
</head>
<body>
    <div class="capsLock_container active"><span class="capsLock">Caps locked</span></div>
    <div class="counter_container"><p class="counter">59</p></div>
    <div id="text-area">
    </div>
    <!-- End scren -->
    <div class="ending_window">
        <div class="accuracy-result_container"><h2 class="accuracy-header">Accuracy</h2><span class="accuracy-result">X%</span></div>
        <div class="speed-result_container"><h2 class="speed-header">Speed</h2><span class="speed-result">Xwpm</span></div>
        <button class="restart">Again</button>
    </div>
    <!--  -->

    <script src='index.js'></script>
</body>

</html>
